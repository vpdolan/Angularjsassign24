<h3 ng-model="recipe.recipeId">Edit a Recipe</h3>

<form ng-submit="updateRecipe(recipe)">
  <input ng-model="recipe.Name">
  <input ng-model="recipe.Author">
  <input ng-model="recipe.Ingredients">
  <input ng-model="recipe.Instructions">
  <hr/>
  <input ng-model="recipe.url">
  <button>Submit Changes></button>
 </form>
