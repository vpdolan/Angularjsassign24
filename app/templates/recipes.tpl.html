<h2>Inspired by memorable breakfast aromas!</h2>
<hr/>

<ul class="gridpics">
  <li ng-repeat="recipe in recipes">
    <a href="#/single/{{recipe.objectId}}">
      <div class='recipe-img'>
      <img ng-src="{{ recipe.url }}">
      </div>
    </a>
  </li>
</ul>
