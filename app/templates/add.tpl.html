<h3>Add/Edit a Recipe</h3>

<form ng-submit="addRecipe(recipe)">
  <input placeholder="Recipe Name" ng-model="recipe.name">
  <input placeholder="Recipe Author" ng-model="recipe.author">
  <label>Ingredients</label>
  <textarea name="ingredients" rows="10" cols="70" ng-model="user.ingredients">    
  </textarea>
  <label>Instructions</label>
  <textarea name="instructions" rows="10" cols="70" ng-model="user.instructions">    
  </textarea>
  <button>Update</button>
  

</form>
