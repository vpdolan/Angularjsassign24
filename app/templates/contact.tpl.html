<h3>Contact Us</h3>
<hr/>

<form ng-submit="vm.newNote(noteObj)">
  <label>Username</label>
  <input type="text" ng-model="noteObj.name" required>
    
  <label>Email</label>
  <input type="text" ng-model="noteObj.email" required>

  <label>Comments</label>
  <textarea name="comments" rows="7" ng-model="noteObj.comments">    
  </textarea>
  <button>Submit</button>
</form>
